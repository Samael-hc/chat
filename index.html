<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .contenedor {
            max-width: 400px;
            margin: auto;

            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        .pregunta {

        }

        }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="pregunta" class="pregunta"></div>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <br>
    <button class="btn" onclick="verificar()">Responder</button>
</div>

<script>
    const preguntas = [
        { q: "¬øC√≥mo me llamo? ü§î ", a: ["Samuel", "Sam", "Samu"] },
        { q: "¬øQu√© d√≠a de la semana nos vimos por primera vez? üìÖ", a: ["Viernes"] },
        { q: "¬øCu√°l es tu color favorito? üé®", a: ["Azul agua marina", "Azul", "morado","agua marina"] },
        { q: "¬øPor qu√© comenzamos a hablar? üèô", a: ["Juan nos presento", "Juan", "Jugo", "voleibol", "volei"] },
        { q: "¬øQu√© comida compartimos por primera vez? üçïüçî", a: ["Helado", "Postre", "Pizza"] },
        { q: "¬øQu√© fue lo primero que te regale? üéÅ", a: ["Gargantilla", "collar"] },
        { q: "¬øCu√°l de tus mascotas se acerc√≥ primero cuando te conoc√≠? üê∂üê±", a: ["Gatubela", "La gata", "gata"] },
        { q: "¬øQu√© canci√≥n sonaba de fondo cuando nos besamos por primera vez? üéµ", a: ["Locked Out Of Heaven"] },
        { q: "¬øQu√© es lo que m√°s me gusta de ti? ü§î", a: ["todo"] },
        { q: "¬øMe permitirias ser tu novio? üíï", a: ["S√≠", "Si"] }
    ];

    let indice = 0;

    function normalizar(texto) {
        return texto
            .trim()
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "");
    }

    function mostrarPregunta() {
        document.getElementById("pregunta").innerText = preguntas[indice].q;
        document.getElementById("respuesta").value = "";
        document.getElementById("respuesta").focus();
    }

    function verificar() {
        let resp = normalizar(document.getElementById("respuesta").value);
        let respuestasCorrectas = preguntas[indice].a.map(r => normalizar(r));

        if (respuestasCorrectas.includes(resp)) {
            indice++;
            if (indice < preguntas.length) {
                mostrarPregunta();
            } else {
                alert("¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏èüòç");
                document.getElementById("pregunta").innerText = "Gracias por aceptar ‚ù§Ô∏è";
                document.getElementById("respuesta").style.display = "none";
                document.querySelector("button").style.display = "none";
            }
        } else {
            alert("Respuesta incorrecta, intenta de nuevo üòè");
            document.getElementById("respuesta").value = "";
            document.getElementById("respuesta").focus();
        }
    }

    mostrarPregunta();
</script>

</body>
</html>
