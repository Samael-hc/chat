<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .contenedor {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        .pregunta {
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        input, button {
            font-size: 1em;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="pregunta" class="pregunta"></div>
    <input type="text" id="respuesta" placeholder="Escribe tu respuesta">
    <br>
    <button class="btn" onclick="verificar()">Responder</button>
</div>

<script>
    // Preguntas y respuestas correctas
    const preguntas = [
        { q: "¿Cómo me llamo? 🤔", a: "Samuel" },
        { q: "¿Cuál es tu color favorito? 🎨", a: "Azul agua Marina" },
        { q: "¿Porque comenzamos a hablar? 🏙", a: "Juan nos presento" },
        { q: "¿Qué comida compartimos por primera vez? 🍕🍔", a: "Helado" },
        { q: "¿Cual de tus mascotas se acerco primero cuando te conoci? 🐶🐱", a: "gatubela" },
        { q: "¿Qué día de la semana nos vimos por primera vez? 📅", a: "Viernes" },
        { q: "¿Quieres ser mi novia? 💕", a: "Sí" }
    ];

    let indice = 0;

    function mostrarPregunta() {
        document.getElementById("pregunta").innerText = preguntas[indice].q;
        document.getElementById("respuesta").value = "";
    }

    function verificar() {
        let resp = document.getElementById("respuesta").value.trim();
        let correcta = preguntas[indice].a;

        if (resp.toLowerCase() === correcta.toLowerCase()) {
            indice++;
            if (indice < preguntas.length) {
                mostrarPregunta();
            } else {
                alert("¡Sabía que dirías que sí! ❤️😍");
                document.getElementById("pregunta").innerText = "Gracias por aceptar ❤️";
                document.getElementById("respuesta").style.display = "none";
                document.querySelector("button").style.display = "none";
            }
        } else {
            alert("Respuesta incorrecta, intenta de nuevo 😏");
        }
    }

    mostrarPregunta();
</script>

</body>
</html>
