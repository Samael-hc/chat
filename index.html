<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .pregunta {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .si { background-color: #ff4d4d; color: white; }
        .no { background-color: #ccc; }
    </style>
</head>
<body>
    <div class="pregunta">¿Quieres ser mi novia? 💕</div>
    <button class="si" onclick="aceptar()">Sí</button>
    <button class="no" onclick="rechazar()">No</button>

    <script>
        function aceptar() {
            alert("¡Sabía que dirías que sí! ❤️😍");
        }
        function rechazar() {
            alert("Piénsalo otra vez... 😢");
        }
    </script>
</body>
</html>
