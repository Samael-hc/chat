<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Relación ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff;
            padding: 50px;
        }
        .contenedor {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        }
        .pregunta {
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        button {
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-si {
            background-color: #28a745;
            color: white;
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        .final {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            color: #d63384;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <div id="pregunta" class="pregunta"></div>
    <div class="botones">
        <button class="btn-si" onclick="responder(true)">Sí 💖</button>
        <button class="btn-no" onclick="responder(false)">No 💔</button>
    </div>
    <div id="final"></div>
</div>

<script>
    const preguntas = [
        "¿Te gusta cómo nos entendemos a pesar de todo? 💙",
        "¿Sientes que lo nuestro aún tiene cosas lindas por vivir? 🌱",
        "¿Quieres que sigamos compartiendo momentos juntos? 🤝",
        "¿Te parece importante que hablemos más de lo que sentimos? 🗣️",
        "¿Te hace ilusión pensar en lo que podemos construir? ✨",
        "Entonces... ¿quieres seguir en esta relación conmigo? ❤️"
    ];

    let indice = 0;

    function mostrarPregunta() {
        document.getElementById("pregunta").innerText = preguntas[indice];
    }

    function responder(si) {
        if (si) {
            indice++;
            if (indice < preguntas.length) {
                mostrarPregunta();
            } else {
                document.getElementById("pregunta").style.display = "none";
                document.querySelector(".botones").style.display = "none";

                document.getElementById("final").innerHTML = `
                    <div class="final">
                        ❤️ Solo quiero estar contigo, de ser necesario haría lo mismo que Jinu ❤️
                    </div>
                    <iframe src="https://www.youtube.com/embed/fjOeJssZX_Q?si=5p9fbscN2ExMmFTH" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
            }
        } else {
            alert("Sé sincera, quiero escuchar lo que realmente sientes 💌");
        }
    }

    mostrarPregunta();
</script>

</body>
</html>
